<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.12.1/simple-lightbox.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <header class="header">
      <div class="container-for-toggle">
        <input type="checkbox" class="toggle" />
      </div>

      <div class="user-hi"></div>

          </svg>
        </button>
      </form>

      <button class="auth-button" id="authButton">Authorization</button>

      <div class="dropdown">
        <button class="mainmenubtn">Favorite picture</button>
        <div class="dropdown-child"></div>
      </div>
    </header>

    <main>
      <div class="modal-auth">
        <div class="exit-modal">X</div>
        <div id="login-box" class="login-box__signUp">
          <div class="left">
            <h1>Sign up</h1>

            <input
              type="text"
              id="username"
              name="username"
              placeholder="username"
            />
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />

            <input
              type="submit"
              id="singUp"
              name="signup_submit"
              value="Sing up"
            />
          </div>
        </div>

        <div id="login-box" class="login-box__logIn">
          <div class="left">
            <h1>Log in</h1>

            <input
              type="text"
              id="emailLogin"
              name="email"
              placeholder="E-mail"
            />
            <input
              type="password"
              id="passwordLogin"
              name="password"
              placeholder="password"
            />

            <input type="submit" id="login" name="login" value="Login" />
          </div>
        </div>

        <div id="login-box" class="login-box__logOut">
          <div class="left">
            <h1>Log out</h1>

            <input type="submit" id="logOut" name="logOut" value="Log out" />
          </div>
        </div>
      </div>

      <div class="gallery"></div>

      <!-- <button type="button" class="load-more">Load more</button> -->
      <div id="sentinel"></div>

      <div class="btn-up btn-up_hide"></div>
    </main>

    <!-- <script type="module" src="./js/firebace.js"></script> -->
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
